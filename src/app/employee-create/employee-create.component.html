<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee</h3>

    <div class="form-group" >
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        input
        type="text"
        [(ngModel)]="employeeDetails.description"
        class="form-control"
        placeholder="Description"
      ></textarea>
    </div>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="employeeDetails.createdBy"
        class="form-control"
        placeholder="created by ,type your name"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="employeeDetails.RemindAt"
        class="form-control"
        placeholder="Reminder"
      />
    </div>

    <div class="form-group">
      <input
        type="checkbox"
        [checked]="employeeDetails.isEnabled"
        (change)="employeeDetails.isEnabled = !employeeDetails.isEnabled"
      />
    </div>
    <div class="form-group">
      <button
        class="btn btn-success btn-lg btn-block"
        (click)="addEmployee($event)"
        routerLink="/employee-list"
      >
       Add Employee Data
      </button>
    </div>
  </div>
</div>
