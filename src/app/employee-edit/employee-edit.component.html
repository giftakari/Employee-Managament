<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Employee</h3>
  
      <div class="form-group">
        
        <textarea name="description" id="" cols="30" rows="10"
         [(ngModel)]="employeeData.description" class="form-control" placeholder="Name"
        ></textarea>
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.createdBy" class="form-control" placeholder="createdBy">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.RemindAt" class="form-control" placeholder="RemindAt">
      </div>
      <div class="form-group">
        <input
          type="checkbox"
          [checked]="employeeData.isEnabled"
          (change)="employeeData.isEnabled = !employeeData.isEnabled"
        />
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
      </div>
      
    </div>
  </div>
